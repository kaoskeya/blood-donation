<template name="users">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Manage Users</h1>
				{{> adminTemplate}}
			</div>
		</div>
	</div>
</template>

<template name="adminTemplate">
    {{#if isAdminUser}}
        {{> accountsAdmin}}
    {{else}}
        <p><i>Must be admin to see this...</i></p>
    {{/if}}
</template>
